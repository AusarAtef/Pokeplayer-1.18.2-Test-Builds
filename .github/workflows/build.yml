name: Build PokePlayer Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the main repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Clone the required Pokecube-Issues-and-Wiki repository (branch 1.18.2)
    - name: Clone Pokecube-Issues-and-Wiki repository
      run: git clone --branch 1.18.2 https://github.com/Pokecube-Development/Pokecube-Issues-and-Wiki.git

    # Step 3: Set up Java Development Kit (JDK 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 4: Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Step 5: Run the Gradle build
    - name: Build the mod
      run: ./gradlew build