name: Build PokePlayer Mod

on:
  push:
    branches:
      - codespace-super-couscous-764wj5rwj6crxrr
  pull_request:
    branches:
      - codespace-super-couscous-764wj5rwj6crxrr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Clone Pokecube-Issues-and-Wiki repository
      run: git clone --branch 1.18.2 https://github.com/Pokecube-Development/Pokecube-Issues-and-Wiki.git

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build the mod
      run: ./gradlew build --stacktrace --info

    - name: Debug build reports
      run: cat build/reports/build.log || echo "No build log found"